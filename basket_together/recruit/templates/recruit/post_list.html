{% extends 'recruit/base.html' %}      # template 이하 경로로 설정.

{% block content %}

    <div class="row" style="margin: 30px 30px;" >
        {% for post in posts %}
        <div class="col-md-3 simple-post" >
            <h2>
                {{ post.title }}
            </h2>
            <p>
                {{ post.content | linebreaks }}
            </p>
            <p>
                <a class="btn" href="{% url 'recruit:post_detail' pk=post.pk %}" >View details »</a>
            </p>
        </div>
        {% endfor %}
    </div>

{% endblock %}
