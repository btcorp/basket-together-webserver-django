{% load staticfiles %}
<html>
    <head>
        <title>Basket Together</title>
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- 부가적인 테마 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Oswald|Lobster' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" >
                        <div class="navbar-header">
                            <a class="navbar-brand" href="{% url 'post_list' %}">Basket Together</a>
                        </div>
                        <div class="collapse navbar-collapse masthead" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="{% url 'post_new' %}">글 작성</a>
                                </li>
                            </ul>
                            <form class="navbar-form navbar-left" role="search" action="/recruit/search/" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input name="word" type="text" class="form-control" />
                                </div>
                                <button type="submit" class="btn btn-default">
                                    Search
                                </button>
                            </form>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#">Login</a>
                                </li>
                                <li>
                                    <a href="#">Sign up</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div style="padding-top: 60px;">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
