{% extends 'settings.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% load i18n %}

{% block body %}
<div id="profile-container" class="col-xs-12 col-sm-12 col-md-6">
	<h1>{% trans 'Profile' %}</h1>
	{% if form.instance.user_image %}
		<img class="profile-image col-xs-12" src="{{ form.instance.user_image.url }}" />
	{% else %}
		<img class="profile-image col-xs-12" src="{% static 'images/social.jpg' %}" />
	{% endif %}
	<form action="#" method="POST" enctype="multipart/form-data">{% csrf_token %}
		{% bootstrap_form form %}
		<input type="SUBMIT" value="{% trans 'update' %}" class="btn btn-primary"/>
	</form>
</div>
{% endblock %}
