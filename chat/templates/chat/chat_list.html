{% load staticfiles %}

{% for obj in chat %}
	{% if obj.user == request.user %}
		<li class="list-group-item"><b style="color:red;">{{ obj.user.username }}</b> : {{ obj.message }}</li>
	{% else %}
		<li class="list-group-item">{{ obj.user.username }} : {{ obj.message }}</li>
	{% endif %}
{% empty %}
	<li>No message yet!</li>
{% endfor %}
<script>
	var chatlist = document.getElementById('msg-list-div');
	chatlist.scrollTop = chatlist.scrollHeight;
</script>
